<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs; trackBy: trackByFn" [label]="tab.name">
    <!-- Lazy Loading -->
    <ng-template matTabContent>
      <!-- Dynamic component -->
      <ng-template
        [ngComponentOutlet]="tab.component"
        [ndcDynamicInputs]="tab.inputs"
        [ndcDynamicOutputs]="tab.outputs"
      >
      </ng-template>
    </ng-template>
  </mat-tab>
</mat-tab-group>
