<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.prop" *ngFor="let column of columns; trackBy: trackByFn">
    <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle *ngIf="column.onToogle" [checked]="element[column.prop]" (change)="column.onToogle(element)">
      </mat-slide-toggle>

      <ng-container *ngIf="!column.onToogle">
        <span (click)="column.onClick(element[column.prop])">{{ element[column.prop] }}</span>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
