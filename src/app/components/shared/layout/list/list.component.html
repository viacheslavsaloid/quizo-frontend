<mat-list [cdkDropListData]="items || (items$ | async)" (cdkDropListDropped)="drop($event)" cdkDropList>
  <mat-card
    class="card"
    *ngFor="let item of items || (items$ | async); trackBy: trackByFn"
    [ngClass]="{ active: item.isActive }"
    (click)="onClick(item)"
    cdkDrag
  >
    <div class="info">
      <p>{{ item.name || item.data || item.title }}</p>
    </div>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24" cdkDragHandle>
      <path
        *ngIf="showSortButton"
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
      ></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </mat-card>
</mat-list>
<app-fab-speed-deal [trigger]="fabTrigger" *ngIf="fabTrigger"></app-fab-speed-deal>
