<button
  mat-raised-button
  [type]="type"
  [color]="color"
  [class]="className"
  [disabled]="disabled"
  (click)="onClick($event)"
>
  <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  <ng-container *ngIf="!loading">
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    <app-typography [data]="text" [margin]="false"></app-typography>
    <ng-content></ng-content>
  </ng-container>
</button>
