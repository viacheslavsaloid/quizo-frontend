<div class="sidebar-content">
  <div class="card">
    <!-- SIDEBAR HEADER -->
    <div *ngIf="user" class="header p-24" fxLayout="row" fxLayoutAlign="start center">
      <!-- USER -->
      <img [src]="user.avatar" class="avatar mr-16" [alt]="user.name" />
      <span class="h5">{{ user.name }}</span>
      <!-- / USER -->
    </div>
    <!-- / SIDEBAR HEADER -->

    <!-- SIDEBAR CONTENT -->
    <div class="content py-16" fusePerfectScrollbar>
      <div class="nav material2">
        <div *ngFor="let item of list; let i = index; trackBy: trackByFn" class="nav-item" aria-label="inbox">
          <a class="nav-link" matRipple (click)="onChange(i)" [ngClass]="{ 'active accent': item.active }">
            <span class="title">{{ item.title }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / SIDEBAR CONTENT -->
