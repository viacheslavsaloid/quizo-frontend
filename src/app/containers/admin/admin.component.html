<!-- PROGRESS BAR -->
<fuse-progress-bar></fuse-progress-bar>
<!-- / PROGRESS BAR -->

<!-- HORIZONTAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'horizontal-layout-1'">
  <app-fuse-layout-1
    [fuseConfig]="fuseConfig"
    [navigation]="navigation"
    [languages]="languages"
    [selectedLanguage]="selectedLanguage"
    (toolbarLeftClicked)="onToolbarLeftClick()"
    (toolbarRightClicked)="onToolbarRightClick()"
    (toolbarChatClicked)="onToolbarChatClick()"
    (toolbarLanguageChanged)="onToolbarLanguageChange($event)"
  ></app-fuse-layout-1>
</ng-container>
<!-- / HORIZONTAL LAYOUT 1 -->

<!-- THEME OPTIONS PANEL -->
<button
  mat-icon-button
  class="warn mat-elevation-z2 theme-options-button"
  [ngClass]="{
    'right-side-panel': fuseConfig.layout.sidepanel.position === 'right',
    'side-panel-hidden': fuseConfig.layout.sidepanel.hidden === true
  }"
  (click)="onSettingsClick()"
>
  <mat-icon>settings</mat-icon>
</button>

<fuse-sidebar name="themeOptionsPanel" class="theme-options-sidebar" position="right" [invisibleOverlay]="true">
  <fuse-theme-options></fuse-theme-options>
</fuse-sidebar>
<!-- / THEME OPTIONS PANEL -->
