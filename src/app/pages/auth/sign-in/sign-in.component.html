<div id="sign-in-form" [@animate]="{ value: '*', params: { duration: '300ms', y: '100px' } }">
  <app-formly-form title="SIGN_IN.TITLE" [fields]="fields" (submited)="onSubmit($event)">
    <div header class="logo">
      <img src="assets/images/logos/fuse.svg" />
    </div>

    <div body class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
      <mat-checkbox class="remember-me" aria-label="Remember Me">{{ 'SIGN_IN.REMEMBER_ME' | translate }}</mat-checkbox>

      <a class="forgot-password" [routerLink]="FORGOT_PASSWORD_LINK" translate="SIGN_IN.FORGOT_PASSWORD"> </a>
    </div>

    <div footer class="sign-up" fxLayout="column" fxLayoutAlign="center center">
      <span class="text" translate="SIGN_IN.SIGN_UP_PLACEHOLDER"></span>
      <a class="link" [routerLink]="SIGN_UP_LINK" translate="SIGN_IN.SIGN_UP"></a>
    </div>
  </app-formly-form>
</div>
